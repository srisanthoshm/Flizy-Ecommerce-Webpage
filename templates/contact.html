{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container mt-3">
{% include "messages.html" %}
<div class="row">
  <h3 class="text-center">Contact Us</h3>
<div class="col-md-4"></div>
<div class="col-md-4">

  <form action="/contact/" method="post">
    {% csrf_token %}
    <br>
    <label for="name">Full Name</label>
    <div class="from-group">
      <input type="text" class="form-control p-2" id="name" name="name" required>
    </div>
    
    <label for="name">Email</label>
    <div class="from-group">
      <input type="email" class="form-control p-2" id="name" value="{{user.email}}" name="email" required>
    </div>

    <label for="name">How Can I help You?</label>
    <div class="from-group">
      <textarea type="text" class="form-control p-2" id="name" name="desc" required></textarea>
    </div>

    <label for="name">Phone Number</label>
    <div class="from-group">
      <input type="text" class="form-control p-2" id="name" name="number" required>

    </div>

    <br>
    <button type="submit" class="btn btn-dark d-grid gap-2" style="border-radius: 10px;">submit</button>
  </form>
</div>
<div class="col-md-4"></div>
</div>


</div>
{% endblock body %}
